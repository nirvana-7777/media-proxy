# docker/docker-compose.yml
version: '3.8'

services:
  mp4-decryptor:
    image: nirvana777/mp4-decryptor:latest  # Use pre-built image instead of build
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=INFO
      - MAX_CONCURRENT_DOWNLOADS=20
      - CACHE_MAX_SIZE=2000
      - CACHE_TTL=600
      - WORKERS=4
    # Remove volumes since image has src baked in
    restart: unless-stopped
    networks:
      - decryptor-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - decryptor-network

networks:
  decryptor-network:
    driver: bridge